name: Frontend CI

on:
  push:
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "turbo.json"
      - "pnpm-lock.yaml"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "turbo.json"
      - "pnpm-lock.yaml"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run unit tests (web)
        run: pnpm --filter web test -- --ci
        env:
          CI: true
      - name: Build web
        run: pnpm --filter web build
