name: Aiken Build & Test

on:
  push:
    paths:
      - "aiken/**"
  pull_request:
    paths:
      - "aiken/**"

jobs:
  aiken:
    runs-on: ubuntu-latest
    concurrency:
      group: aiken-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Aiken
        uses: aiken-lang/setup-aiken@v1
      - name: Cache Aiken build artifacts
        uses: actions/cache@v4
        with:
          path: |
            aiken/build
            aiken/plutus.json
          key: aiken-${{ hashFiles('aiken/**') }}
      - name: Aiken Check
        run: |
          cd aiken
          aiken check
      - name: Aiken Build
        run: |
          cd aiken
          aiken build
      - name: Aiken Test
        run: |
          cd aiken
          aiken test
